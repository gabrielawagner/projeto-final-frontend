<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 p-3 m-auto">
      <form action="">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            placeholder="seuEmail@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Seu nome"
            required
          />
        </div>
        <div class="form-group">
          <label aria-placeholder="" for="telefone">Telefone:</label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            placeholder="(55) 99999-9999"
            required
          />
        </div>
        <div class="form-group">
          <p>Mensagem:</p>
          <textarea
            class="w-100 p-2 rounded form-control"
            name="message"
            rows="10"
            cols="10"
            placeholder="Escreva sua mensagem aqui."
            required
          ></textarea>
        </div>
        <button type="submit" class="d-block m-auto btn btn-dark">
          Enviar
        </button>
      </form>
    </div>
    <!-- ./col-xs-12 col-md-6 p-3 m-auto -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
