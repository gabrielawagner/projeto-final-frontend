<section class="bg-light text-dark">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 p-5 m-auto">
        <form action="">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" />
          </div>
          <div class="form-group">
            <label aria-placeholder="" for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" />
          </div>
          <div class="form-group">
            <p>Mensagem:</p>
            <textarea class="w-100" name="message" rows="10" cols="10">Escreva sua mensagem aqui.</textarea>
          </div>
          <button type="submit" class="d-block m-auto btn btn-dark">
            Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
