<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email"
                required
                autofocus
              />
            </div>
            <br/>
            <div class="form-label-group">
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Senha"
                required
              />
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
              <label class="custom-control-label" for="customCheck1"
                >Lembrar senha</label
              >
            </div>
            <button
              class="btn btn-lg btn-dark btn-block text-uppercase"
              type="submit"
            >
              Entrar
            </button>
            <hr class="my-4" />
            <button
              class="btn btn-lg btn-google btn-block text-uppercase"
              type="submit"
            >
              <i class="fab fa-google mr-2"></i> Entrar com Google
            </button>
            <button
              class="btn btn-lg btn-facebook btn-block text-uppercase"
              type="submit"
            >
              <i class="fab fa-facebook-f mr-2"></i> Entrar com Facebook
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
