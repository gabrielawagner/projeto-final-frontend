    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto m-5 py-2">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <form id="form-login" class="form-signin">
                <div id="email" class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email"
                    required
                    autofocus
                  />
                </div>
                <br />
                <div id="senha" class="form-label-group">
                  <input
                    type="password"
                    id="inputSenha"
                    class="form-control"
                    placeholder="Senha"
                    required
                  />
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                  />
                  <label class="custom-control-label" for="customCheck1"
                    >Lembrar senha</label
                  >
                </div>
                <button
                  class="btn btn-lg btn-dark btn-block text-uppercase"
                  onclick="login()"
                >
                  Entrar
                </button>
                <hr class="my-4" />
                <button
                  class="btn btn-lg btn-google btn-block text-uppercase"
                  onclick="loginSocial()"
                >
                  <i class="fab fa-google mr-2"></i> Entrar com Google
                </button>
                <button
                  class="btn btn-lg btn-facebook btn-block text-uppercase"
                  onclick="loginSocial()"
                >
                  <i class="fab fa-facebook-f facebook mr-2"></i> Entrar com
                  Facebook
                </button>
              </form>
            </div>
